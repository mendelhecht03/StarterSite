<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutoring Hours</title>

  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f0f0f0;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    header:hover {
      background-color: #d0d0d0;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      flex-direction: column;
    }

    .task-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .task-button:hover {
      background-color: #1558c0;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }

    textarea {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      width: 300px;
      height: 100px;
      resize: none;
    }
  </style>
</head>
<body>
  <header>
    Tutoring Hours
  </header>

  <div class="main-content" id="inputContainer">
    <button class="task-button" id="taskButton" onclick="showTextarea()">
      <span class="material-symbols-outlined">more_time</span>
      More Hours
    </button>
  </div>

  <script>
    function showTextarea() {
      const container = document.getElementById("inputContainer");

      // Hide the button
      const button = document.getElementById("taskButton");
      button.style.display = "none";

      // Create textarea
      const textarea = document.createElement("textarea");
      textarea.id = "hourTextarea";
      textarea.placeholder = "Enter hours and press Enter...";

      // Listen for Enter key
      textarea.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault(); // prevent newline
          removeTextarea();
        }
      });

      container.appendChild(textarea);
      textarea.focus();
    }

    function removeTextarea() {
      const container = document.getElementById("inputContainer");
      const textarea = document.getElementById("hourTextarea");
      const input = textarea.value.trim();

      if (input !== "") {
        // Send data to Google Sheet via Apps Script
        fetch("https://script.google.com/macros/s/AKfycbwouWE3pG30IBLps84_R5z0Hje3g7u8f8tmyA2XnmHQc7VCMJmuGGgeXzBXj_eji1Rc/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `input=${encodeURIComponent(input)}`
        });
      }

      // Remove textarea
      if (textarea) {
        container.removeChild(textarea);
      }

      // Show button again
      const button = document.getElementById("taskButton");
      button.style.display = "flex";
    }
  </script>
</body>
</html>
