<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tutoring Hours</title>

<!-- Google Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

<style>
body {
  margin: 0;
  background-color: white;
  font-family: Arial, sans-serif;
}

header {
  background-color: #f0f0f0;
  padding: 20px 0;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

header:hover {
  background-color: #d0d0d0;
}

.main-content {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 80px);
  flex-direction: column;
}

.task-button {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px 24px;
  background-color: #1a73e8;
  color: white;
  border: none;
  border-radius: 999px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.task-button:hover {
  background-color: #1558c0;
}

.material-symbols-outlined {
  font-variation-settings:
  'FILL' 1,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24;
}

#formContainer {
  margin-top: 20px;
  width: 640px;
  height: 419px;
  display: none; /* Hidden initially */
}
</style>
</head>
<body>
<header>
  Tutoring Hours
</header>

<div class="main-content" id="inputContainer">
  <button class="task-button" id="taskButton" onclick="showForm()">
    <span class="material-symbols-outlined">more_time</span>
    More Hours
  </button>

  <div id="formContainer">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSfW9k2ILKEJ-kSRC7Rp6nXyZAP2yY8GZwp5bCEahtl00SSq_Q/viewform?embedded=true" 
      width="640" height="419" frameborder="0" marginheight="0" marginwidth="0">
      Loadingâ€¦
    </iframe>
  </div>
</div>

<script>
function showForm() {
  const button = document.getElementById("taskButton");
  const formDiv = document.getElementById("formContainer");

  // Hide button, show form
  button.style.display = "none";
  formDiv.style.display = "block";
}
</script>

</body>
</html>
