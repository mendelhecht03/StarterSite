<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundraising Thermometer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thermometer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      width: max-content; /* container adapts to widest child */
    }

    .goal-label {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      text-align: center;
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      border: 2px solid rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);

      min-width: 150px;   /* ensures box isn't too small */
      display: inline-block;
      box-sizing: border-box;
    }

    .thermometer {
      width: 120px;
      height: 400px;
    }

    .counter {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-top: 20px;

      min-width: 150px;   /* match goal-label */
      display: inline-block;
    }

    @media(max-width:500px) {
      .thermometer-container { gap: 20px; }
      .thermometer { width: 80px; height: 300px; }
      .counter { font-size: 16px; min-width: 120px; }
      .goal-label { min-width: 120px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="thermometer-container">
    <div class="goal-label">Goal: $2,000,000</div>

    <!-- Thermometer SVG -->
    <svg class="thermometer" viewBox="12 10 145 400">
      <defs>
        <clipPath id="fill-clip">
          <rect id="fill-rect" x="45" y="0" width="30" height="400" />
        </clipPath>
      </defs>
      <!-- Tube -->
      <rect x="45" y="20" width="30" height="300" rx="15" ry="15" fill="#ddd" stroke="#333" stroke-width="2"/>
      <!-- Bulb -->
      <circle cx="60" cy="340" r="40" fill="#ddd" stroke="#333" stroke-width="2"/>
      <!-- Mercury fill -->
      <rect x="45" y="20" width="30" height="300" rx="15" ry="15" fill="red" clip-path="url(#fill-clip)"/>
      <circle cx="60" cy="340" r="38" fill="red"/>
    </svg>

    <div class="counter">$650,500 Raised</div>
  </div>

  <script>
    // Example animation for fill
    function initThermometer() {
      const fillRect = document.getElementById("fill-rect");
      const amountRaised = 650500;
      const goal = 2000000;
      const percentage = Math.min(amountRaised / goal, 1);

      const maxHeight = 300;
      const fillHeight = maxHeight * percentage;

      // animate fill
      let current = 0;
      const step = fillHeight / 60; // 60 frames
      function animate() {
        current += step;
        if (current >= fillHeight) current = fillHeight;
        fillRect.setAttribute("y", 320 - current);
        fillRect.setAttribute("height", current + 80);
        if (current < fillHeight) requestAnimationFrame(animate);
      }
      animate();
    }

    document.addEventListener('DOMContentLoaded', initThermometer);
  </script>
</body>
</html>
